<!DOCTYPE html>
<html>
	<head>
		<title>Web VR Cartography - Practice as a research</title>
		<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
		<script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
		<script src="https://unpkg.com/aframe-animation-component@4.0.0-beta8/dist/aframe-animation-component.min.js"></script>
	</head>
	<body>
		<a-scene id="scene"
				 tracked-controls
				 vr-mode-ui="enabled: true"
		>
			<a-sky color="#ffffff"></a-sky>

			<a-camera id="camera"
					  look-controls
					  wasd-controls="acceleration:200"
					  animation__rotateCamera="property: rotation; startEvents: rotateCamera;"
					  animation__moveCamera="property: position; startEvents: moveCamera;"
			>
				<a-cursor id="cursor"
						  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
						  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
						  event-set__1="_event: mouseenter; color: springgreen"
						  event-set__2="_event: mouseleave; color: black"
						  fuse="true"
						  raycaster="objects: .link; useWorldCoordinates: true;"></a-cursor>
			</a-camera>

			<a-link href="index.html"
					title=" "
					class="link"
					event-set__1="_event: mousedown; scale: 1 1 1"
					event-set__2="_event: mouseup; scale: 1.2 1.2 1"
					event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
					event-set__4="_event: mouseleave; scale: 1 1 1"
					position="0 -2 -5"
			>
				<a-text color="#000000" value="Hi, this is a prototype please come back in a couple of days for an updated version. \nClick here to go back" position="-1.75 1.5 0"></a-text>
			</a-link>
		</a-scene>
		
		<script type="application/javascript" src="js/main.js"></script>
	</body>
</html>
